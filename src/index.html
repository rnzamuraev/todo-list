<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__top"></div>
    <div class="header__bot"></div>
  </header>

  <section class="calc">
    <div class="container">
      <h2 class="calc__title title">
        Рассчитайте стоимость автомобиля в лизинг
      </h2>
      <form action="#" method="post" class="calc__form form">
        <!--  -->
        <div class="form__item form__item-input">
          <label for="form-credit" class="form__label">Желаемая сумма кредита</label>
          <div class="form__wrap">
            <input id="form-credit" type="text" name="credit" class="form__input form__input-input" value="2000000">
            <span class="form__badge form__badge-credit">₽</span>
          </div>
          <!-- name="credit-range" -->
          <input type="range" min="1500000" max="10000000" value="2000000"
            class="form__input form__input-range range-progress" step="1000">
        </div>
        <!--  -->
        <div class="form__item form__item-input">
          <label for="form-contribution" class="form__label">Первоначальный взнос</label>
          <div class="form__wrap">
            <input id="form-contribution" type="text" name="contribution" class="form__input form__input-input"
              value="150000">
            <span class="form__badge form__badge-contribution">13%</span>
          </div>
          <!-- name="contribution-range"  -->
          <input type="range" min="10" max="60" class="form__input form__input-range range-progress" step="1"
            value="13">
        </div>
        <!--  -->
        <div class="form__item form__item-input">
          <label for="form-term" class="form__label">Срок лизинга</label>
          <div class="form__wrap">
            <input id="form-term" type="text" name="term" class="form__input form__input-input" value="6">
            <span class="form__badge form__badge-term">мес.</span>
          </div>
          <!-- name="term-range" -->
          <input type="range" min="6" max="120" class="form__input form__input-range range-progress" step="1" value="6">
          <!-- class="form__input form__input-range styled-slider slider-progress" step="1" value="6"> -->
        </div>
        <!--  -->
        <div class="form__item form__item-block">
          <label for="form-sum" class="form__label">Сумма договора лизинга</label>
          <div class="form__calculation">
            <input id="form-sum" type="text" name="sum" class="form__input form__input-value" disabled value="0">
            <!-- <span>₽</span> -->
          </div>
        </div>
        <!--  -->
        <div class="form__item form__item-block">
          <label for="form-payment" class="form__label">Ежемесячный платеж от</label>
          <div class="form__calculation">
            <input id="form-payment" type="text" name="payment" class="form__input form__input-value" disabled
              value="0">
            <!-- <span>₽</span> -->
          </div>
        </div>
        <!--  -->
        <button class="form__btn btn">Оставить заявку</button>
      </form>
    </div>

  </section>
